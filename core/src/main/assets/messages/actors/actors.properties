actors.hero.talent.diversity.title=The Diversity
actors.hero.talent.diversity.desc=This talent combines the powers of _Enraged Catalyst_, _Enhanced Combo,_ _Excess Charge_, _Necromancer's Minions_, _Restless Hunter_, _Speedy Stealth_, _Shared Upgrades_ and _Shielding Dew._\n\nThis talent can ascend to _+4_, refer to other classes descriptions for more information.

actors.hero.talent.hearty_meal.title=hearty meal
actors.hero.talent.hearty_meal.desc=_+1:_ Eating heals the Knucklehead for _15% HP_ when he is below 50% health, and _30% HP_ when he is below 25% health.\n\n_+2:_ Eating heals the Knucklehead for _25% HP_ when he is below 50% health, and _50% HP_ when he is below 25% health.
actors.hero.talent.barbarian.title=barbarian
actors.hero.talent.barbarian.desc=_+1:_ The Knucklehead can use melee weapons as throwing weapons.\n\n_+2:_ The Knucklehead can use melee weapons at any range.
actors.hero.talent.test_subject.title=test subject
actors.hero.talent.test_subject.desc=_+1:_ Whenever the Knucklehead identifies an item, he heals for _6 HP_.\n\n_+2:_ Whenever the Knucklehead identifies an item, he heals for _18 HP_.
actors.hero.talent.iron_will.title=iron will
actors.hero.talent.iron_will.desc=_+1:_ The max shield provided by the Knucklehead's seal is _increased by 5_.\n\n_+2:_ The max shield provided by the Knucklehead's seal is _increased by 10_.
actors.hero.talent.iron_stomach.title=iron stomach
actors.hero.talent.iron_stomach.desc=_+1:_ Eating food takes the Knucklehead 1 turn and grants him _75% damage resistance_ while eating.\n\n_+2:_ Eating food takes the Knucklehead 1 turn and grants him _100% damage resistance_ while eating.
actors.hero.talent.restored_willpower.title=restored willpower
actors.hero.talent.restored_willpower.desc=_+1:_ Drinking a potion of healing instantly recharges _200% of the shielding_ from the Knucklehead's broken seal.\n\n_+2:_ Drinking a potion of healing instantly recharges _300% of the shielding_ from the Knucklehead's broken seal.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.runic_transference.title=runic transference
actors.hero.talent.runic_transference.desc=_+1:_ The Knucklehead's broken seal can transfer _regular glyphs_ in the same way it transfers an upgrade.\n\n_+2:_ The Knucklehead's broken seal can transfer _regular, powerful, and curse glyphs_ in the same way it transfers an upgrade.
actors.hero.talent.lethal_momentum.title=lethal momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Knucklehead lands a killing blow with a physical weapon, it has a _67% chance_ to take 0 turns.\n\n_+2:_ When the Knucklehead lands a killing blow with a physical weapon, it has a _100% chance_ to take 0 turns.
actors.hero.talent.improvised_projectiles.title=improvised projectiles
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Knucklehead can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 5 turn cooldown.\n\n_+2:_ The Knucklehead can blind an enemy for _5 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 5 turn cooldown.
actors.hero.talent.hold_fast.title=hold fast
actors.hero.talent.hold_fast.desc=_+1:_ When the Knucklehead waits he gains _+4 armor_ until he moves.\n\n_+2:_ When the Knucklehead waits he gains _+8 armor_ until he moves.\n\n_+3:_ When the Knucklehead waits he gains _+12 armor_ until he moves.
actors.hero.talent.strongman.title=strongman
actors.hero.talent.strongman.desc=_+1:_ The Knucklehead treats his equipment as requiring 9 strength at t1, 10 at t2 and whatever at base.\n\n_+2:_ The Knucklehead treats his equipment as requiring 10 strength at base.\n\n_+3:_ The Knucklehead treats his equipment as requiring 0 strength at base.
actors.hero.talent.endless_rage.title=endless rage
actors.hero.talent.endless_rage.desc=_+1:_ The Angryman can reach a max of _150% rage_.\n\n_+2:_ The Angryman can reach a max of _200% rage_.\n\n_+3:_ The Angryman can reach a max of _250% rage_.\n\n_+4 (Adventurer only):_ The Angryman can reach a max of _300% rage_.\n\nNote that rage above 100% will grant more than +50% damage.
actors.hero.talent.berserking_stamina.title=berserking stamina
actors.hero.talent.berserking_stamina.desc=_+1:_ The Angryman gains _33% more shield_ when berserking, and the berserking cooldown is reduced to _1 levels_ from 2.\n\n_+2:_ The Angryman gains _66% more shield_ when berserking, and the berserking cooldown is reduced to _0.5 levels_ from 2.\n\n_+3:_ The Angryman gains _99% more shield_ when berserking, and the berserking cooldown is reduced to _0 levels_ from 2.\n\n_+4 (Adventurer only):_ The Angryman gains _132% more shield_ when berserking, and the berserking cooldown is reduced to _0 levels_ from 2.
actors.hero.talent.enraged_catalyst.title=enraged catalyst
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Angryman's weapon trigger more often the more rage he has, to a maximum of _50% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Angryman's weapon trigger more often the more rage he has, to a maximum of _100% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Angryman's weapon trigger more often the more rage he has, to a maximum of _150% more often_ at 100% rage.\n\n_+4 (Adventurer only):_ Enchantments and curses on the Angryman's weapon trigger more often the more rage he has, to a maximum of _200% more often_ at 100% rage.
actors.hero.talent.cleave.title=cleave
actors.hero.talent.cleave.desc=_+1:_ When the Baldi kills an enemy, the combo cooldown for his next hit is increased to _33 turns_.\n\n_+2:_ When the Baldi kills an enemy, the combo cooldown for his next hit is increased to _66 turns_.\n\n_+3:_ When the Baldi kills an enemy, the combo cooldown for his next hit is increased to _forever_.\n\nNo additional effect for _+4_.
actors.hero.talent.lethal_defense.title=lethal defense
actors.hero.talent.lethal_defense.desc=_+1:_ When the Baldi kills an enemy with a combo move, he _regains 133%_ of the broken seal's shielding.\n\n_+2:_ When the Baldi kills an enemy with a combo move, he _regains 266%_ of the broken seal's shielding.\n\n_+3:_ When the Baldi kills an enemy with a combo move, he _regains 399%_ of the broken seal's shielding.\n\n_+4 (Adventurer only):_ When the Baldi kills an enemy with a combo move, he _regains 532%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=enhanced combo
actors.hero.talent.enhanced_combo.desc=_+1:_ When the Baldi's combo is 4 or higher, Clobber's knockback range increases to 9, it inflicts vertigo, and it can knock enemies into pits.\n\n_+2:_ In addition to the benefits of +1, when the Baldi's combo is 5 or higher Parry works on multiple attacks.\n\n_+3:_ In addition to the benefits of +1 and +2, the Baldi can leap up to combo tiles when using Slam, Crush, or Fury.\n\nNo additional effect for _+4_.
actors.hero.talent.blade_of_enmity.title=blade of enmity
actors.hero.talent.blade_of_enmity.desc=_+1:_ Knucklehead does _up to 50% extra damage_ to wounded targets.\n\n_+2:_ Knucklehead does _up to 100% extra damage_ to wounded targets.\n\n_+3:_ Knucklehead does _up to 200% extra damage_ to wounded targets.

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+1:_ When the Knucklehead lands after jumping, all adjacent enemies take _75%_ of his damage blocking power in damage.\n\n_+2:_ When the Knucklehead lands after jumping, all adjacent enemies take _150%_ of his damage blocking power in damage.\n\n_+3:_ When the Knucklehead lands after jumping, all adjacent enemies take _225%_ of his damage blocking power in damage.\n\n_+4:_ When the Knucklehead lands after jumping, all adjacent enemies take _300%_ of his damage blocking power in damage.
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Knucklehead lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _25% chance_ of becoming vulnerable for 30 turns.\n\n_+2:_ When the Knucklehead lands after jumping, all adjacent enemies are knocked _6 tiles_ back and have a _50% chance_ of becoming vulnerable for 30 turns.\n\n_+3:_ When the Knucklehead lands after jumping, all adjacent enemies are knocked _8 tiles_ back and have a _75% chance_ of becoming vulnerable for 30 turns.\n\n_+4:_ When the Knucklehead lands after jumping, all adjacent enemies are knocked _10 tiles_ back and have a _100% chance_ of becoming vulnerable for 30 turns.
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+1:_ If the Knucklehead performs a second leap within 20 turns, that leap has a _24% reduced_ charge cost.\n\n_+2:_ If the Knucklehead performs a second leap within 20 turns, that leap has a _42% reduced_ charge cost.\n\n_+3:_ If the Knucklehead performs a second leap within 20 turns, that leap has a _56% reduced_ charge cost.\n\n_+4:_ If the Knucklehead performs a second leap within 20 turns, that leap has a _67% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _11 tiles_ from 5, and its width is increased to _180 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _14 tiles_ from 5, and its width is increased to _270 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _17 tiles_ from 5, and its width is increased to _360 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Damage from shockwave has a _25% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+2:_ Damage from shockwave has a _50% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+3:_ Damage from shockwave has a _75% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also trigger on-hit effects like enchantments and combo.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _60% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _120% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _180% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _240% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Knucklehead deals _160% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Knucklehead deals _220% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Knucklehead deals _280% bonus damage_ spread over _7 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Knucklehead deals _340% bonus damage_ spread over _9 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Knucklehead cannot take more than _35% of his max HP_ in damage while enduring.\n\n_+2:_ The Knucklehead cannot take more than _25% of his max HP_ in damage while enduring.\n\n_+3:_ The Knucklehead cannot take more than _17% of his max HP_ in damage while enduring.\n\n_+4:_ The Knucklehead cannot take more than _12% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Knucklehead deals an additional _25% bonus damage_ for every enemy within 3 tiles when enduring ends.\n\n_+2:_ The Knucklehead deals an additional _50% bonus damage_ for every enemy within 3 tiles when enduring ends.\n\n_+3:_ The Knucklehead deals an additional _75% bonus damage_ for every enemy within 3 tiles when enduring ends.\n\n_+4:_ The Knucklehead deals an additional _100% bonus damage_ for every enemy within 3 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=empowering meal
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Boomer _2 bonus damage_ on his next 30 wand zaps.\n\n_+2:_ Eating food grants the Boomer _6 bonus damage_ on his next 30 wand zaps.
actors.hero.talent.magic_proficiency.title=magic proficiency
actors.hero.talent.magic_proficiency.desc=_+1:_ The Boomer saves _25%_ of wand energy.\n\n_+2:_ The Boomer saves _50%_ of wand energy.
actors.hero.talent.tested_hypothesis.title=tested hypothesis
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever the Boomer identifies an item, he gains _Scroll of Enhancement_.\n\n_+2:_ Whenever the Boomer identifies an item, he gains _2 Scrolls of Enhancement_.
actors.hero.talent.backup_barrier.title=backup barrier
actors.hero.talent.backup_barrier.desc=_+1:_ the Boomer gains _10 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ the Boomer gains _20 shielding_ whenever he spends the last charge in his staff.
actors.hero.talent.energizing_meal.title=energizing meal
actors.hero.talent.energizing_meal.desc=_+1:_ Eating food takes the Boomer 1 turn and grants him _10 turns of wand recharging_.\n\n_+2:_ Eating food takes the Boomer 1 turn and grants him _20 turns of wand recharging_.
actors.hero.talent.energizing_upgrade.title=energizing upgrade
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Boomer's staff _for 10 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Boomer's staff _for 25 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=wand preservation
actors.hero.talent.wand_preservation.desc=_+1:_ When the Boomer imbues a new wand into his staff, the old wand has a _99% chance_ of being returned at +0.\n\n_+2:_ When the Boomer imbues a new wand into his staff, the old wand has a _100% chance_ of being returned at +0.\n\nThis talent can preserve a wand up to 100 times.
actors.hero.talent.arcane_vision.title=arcane vision
actors.hero.talent.arcane_vision.desc=_+1:_ When the Boomer zaps an enemy, he gains mind vision on them for _100 turns_.\n\n_+2:_ When the Boomer zaps an enemy, he gains mind vision on them for _200 turns_.
actors.hero.talent.shield_battery.title=shield battery
actors.hero.talent.shield_battery.desc=_+1:_ the Boomer can self-target with a wand to convert its charges into shielding at a rate of _14% max HP per charge_.\n\n_+2:_ the Boomer can self-target with a wand to convert its charges into shielding at a rate of _28% max HP per charge_.
actors.hero.talent.empowering_scrolls.title=empowering scrolls
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Boomer reads a scroll, his next wand zap within 2 turns will get _+10 level_.\n\n_+2:_ When the Boomer reads a scroll, his next wand zap within 2 turns will get _+20 levels_.\n\n_+3:_ When the Boomer reads a scroll, his next wand zap within 2 turns will get _+30 levels_.
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.ally_warp.desc=_+1:_ the Boomer can tap anything to instantly swap places with them, with a _9 tile range_.\n\n_+2:_ the Boomer can tap anything to instantly swap places with them, with a _18 tile range_.\n\n_+3:_ the Boomer can tap anything to instantly swap places with them, with a _27 tile range_.\n\nthe Boomer cannot swap places with immobile chars.
actors.hero.talent.empowered_strike.title=empowered strike
actors.hero.talent.empowered_strike.desc=_+1:_ The wizard's first melee strike with his staff after zapping with it deals _+200% damage_.\n\n_+2:_ The wizard's first melee strike with his staff after zapping with it deals _+400% damage_.\n\n_+3:_ The wizard's first melee strike with his staff after zapping with it deals _+600% damage_.\n\n_+4 (Adventurer only):_ The wizard's first melee strike with his staff after zapping with it deals _+800% damage_.
actors.hero.talent.mystical_charge.title=mystical charge
actors.hero.talent.mystical_charge.desc=_+1:_ Striking with his staff grants the wizard _5 turns_ worth of artifact recharging.\n\n_+2:_ Striking with his staff grants the wizard _10 turn_ worth of artifact recharging.\n\n_+3:_ Striking with his staff grants the wizard _15 turns_ worth of artifact recharging.\n\n_+4 (Adventurer only):_ Striking with his staff grants the wizard _20 turns_ worth of artifact recharging.
actors.hero.talent.excess_charge.title=excess charge
actors.hero.talent.excess_charge.desc=_+1:_ When the wizard's staff is fully charged, he has a _20% chance_ to gain 9 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the wizard's staff is fully charged, he has a _40% chance_ to gain 9 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the wizard's staff is fully charged, he has a _60% chance_ to gain 9 shielding per level of the staff when he strikes with it.\n\n_+4 (Adventurer only):_ When the wizard's staff is fully charged, he has a _80% chance_ to gain 9 shielding per level of the staff when he strikes with it.
actors.hero.talent.soul_siphon.title=soul siphon
actors.hero.talent.soul_siphon.desc=_+1:_ Damage dealt by other characters triggers the Warlock's soul mark at _30% effectiveness_.\n\n_+2:_ Damage dealt by other characters triggers the Warlock's soul mark at _60% effectiveness_.\n\n_+3:_ Damage dealt by other characters triggers the Warlock's soul mark at _90% effectiveness_.\n\n_+4 (Adventurer only):_ Damage dealt by other characters triggers the Warlock's soul mark at _120% effectiveness_.
actors.hero.talent.soul_eater.title=soul eater
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _6 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _25% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _12 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _50% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _18 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _75% chance_ to trigger on-eat effects when they die.\n\n_+4 (Adventurer only):_ Soul mark grants _24 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _100% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=necromancer's minions
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _80% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _120% chance_ to raise them as a corrupted wraith.\n\nNo additional effect for _+4_.
actors.hero.talent.mountain_guru.title=mountain guru
actors.hero.talent.mountain_guru.desc=_+1:_ The Boomer can walk on traps _without triggering them._\n\n_+2:_ The Boomer is _flying._\n\n_+3:_ The Boomer is _flying_ and his wands _do not spend a turn if moved on previous turn._

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _8 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _12 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _16 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _20 tiles_, from 4.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _75%_.\n\n_+2:_ The power of elemental blast is increased by _150%_.\n\n_+3:_ The power of elemental blast is increased by _225%_.\n\n_+4:_ The power of elemental blast is increased by _300%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Boomer gains _7 shielding_ for every character affected by elemental blast.\n\n_+2:_ The Boomer gains _14 shielding_ for every character affected by elemental blast.\n\n_+3:_ The Boomer gains _21 shielding_ for every character affected by elemental blast.\n\n_+4:_ The Boomer gains _28 shielding_ for every character affected by elemental blast.

actors.hero.talent.wild_power.title=wild power
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be treated as either _+2 or +3_, instead of +1.\n\n_+2:_ When using wild magic, wands will be treated as either _+4 or +5_, instead of +1.\n\n_+3:_ When using wild magic, wands will be treated as either _+5 or +6_, instead of +1.\n\n_+4:_ When using wild magic, wands are now treated as if they are _+7_, instead of +1.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _8 times_, up from 4.\n\n_+2:_ Wild magic now fires _12 times_, up from 4.\n\n_+3:_ Wild magic now fires _16 times_, up from 4.\n\n_+4:_ Wild magic now fires _20 times_, up from 4.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.28 charges_, instead of 0.5.\n\n_+2:_ Each zap from wild magic now uses _0.15 charges_, instead of 0.5.\n\n_+3:_ Each zap from wild magic now uses _0.09 charges_, instead of 0.5.\n\n_+4:_ Each zap from wild magic now uses _0 charges_, instead of 0.5.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Boomer warps into another character he deals _40-75 damage_ to it, but also takes _4 damage_.\n\n_+2:_ If the Boomer warps into another character he deals _80-150 damage_ to it, but also takes _7 damage_.\n\n_+3:_ If the Boomer warps into another character he deals _120-225 damage_ to it, but also takes _11 damage_.\n\n_+4:_ If the Boomer warps into another character he deals _160-300 damage_ to it, but also takes _14 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Boomer can place a beacon at any location within _15 tiles_.\n\n_+2:_ The Boomer can place a beacon at any location within _36 tiles_.\n\n_+3:_ The Boomer can place a beacon at any location within _63 tiles_.\n\n_+4:_ The Boomer can place a beacon at any location within _96 tiles_.\n\nThe Boomer cannot place beacons in locations that are inaccessible
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Boomer can now warp between floors, at _75% charge cost_.\n\n_+2:_ The Boomer can now warp between floors, at _58% charge cost_.\n\n_+3:_ The Boomer can now warp between floors, at _41% charge cost_.\n\n_+4:_ The Boomer can now warp between floors, at _25% charge cost_.\n\nThe Boomer can use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=cached rations
actors.hero.talent.cached_rations.desc=_+1:_ The Zheka can find _8 meat pies_ placed in chests while he explores the earlier stages of the dungeon.\n\n_+2:_ The Zheka can find _14 meat pies_ placed in chests while he explores the earlier stages of the the dungeon.
actors.hero.talent.trickery.title=trickery
actors.hero.talent.trickery.desc=_+1:_ The Zheka can convince enemy to flee from him by leaving enemy's FOV.\n\n_+2:_ The Zheka can convince enemy to forget about him and go back to sleep by leaving enemy's FOV.
actors.hero.talent.sucker_punch.title=sucker punch
actors.hero.talent.sucker_punch.desc=_+1:_ The Zheka deals _5-10 bonus damage_ the first time he surprise attacks an enemy.\n\n_+2:_ The Zheka deals _10 bonus damage_ the first time he surprise attacks an enemy.
actors.hero.talent.protective_shadows.title=protective shadows
actors.hero.talent.protective_shadows.desc=_+1:_ The Zheka gains one shielding _every other turn_ his cloak is activated, _to a max of 300_.\n\n_+2:_ The Zheka gains one shielding _every turn_ his cloak is activated, _to a max of 500_.
actors.hero.talent.mystical_meal.title=mystical meal
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes The Zheka 1 turn and grants him _30 turns of artifact recharging_.\n\n_+2:_ Eating food takes The Zheka 1 turn and grants him _50 turns of artifact recharging_.\n\nThis talent can be used to let the horn of plenty recharge itself.
actors.hero.talent.mystical_upgrade.title=mystical upgrade
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges The Zheka's cloak _for 20 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges The Zheka's cloak _for 30 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wide_search.title=wide search
actors.hero.talent.wide_search.desc=_+1:_ The Zheka’s search radius is increased from a 5x5 square to a _10x10 square_.\n\n_+2:_ The Zheka’s search radius is increased from a 5x5 square to a _15x15 square_.
actors.hero.talent.silent_steps.title=silent steps
actors.hero.talent.silent_steps.desc=_+1:_ The Zheka will not wake sleeping enemies while he is _not adjacent to them_.\n\n_+2:_ The Zheka will not wake sleeping enemies at all.
actors.hero.talent.rogues_foresight.title=rogue's foresight
actors.hero.talent.rogues_foresight.desc=_+1:_ When The Zheka is on a level with a secret room, he has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When The Zheka is on a level with a secret room, he has a _75% chance to notice_ that the level contains a secret.
actors.hero.talent.light_cloak.title=light cloak
actors.hero.talent.light_cloak.desc=_+1:_ The Zheka can use his cloak of shadows when it is not equipped, but it recharges at _40% speed_.\n\n_+2:_ The Zheka can use his cloak of shadows when it is not equipped, but it recharges at _80% speed_.\n\n_+3:_ The Zheka can use his cloak of shadows when it is not equipped, but it recharges at _120% speed_.
actors.hero.talent.enhanced_rings.title=enhanced rings
actors.hero.talent.enhanced_rings.desc=_+1:_ When The Zheka uses an artifact, his rings gain +5 upgrade for _15 turns_.\n\n_+2:_ When The Zheka uses an artifact, his rings gain +5 upgrade for _30 turns_.\n\n_+3:_When The Zheka uses an artifact, his rings gain +5 upgrade for _45 turns_.
actors.hero.talent.enhanced_lethality.title=enhanced lethality
actors.hero.talent.enhanced_lethality.desc=_+1:_ The guershk can guershkate enemies below _20/34/42/55% health_ per level of preparation, up from 3/10/20/40%.\n\n_+2:_ The guershk can guershkate enemies below _40/60/80/100% health_ per level of preparation, up from 3/10/20/40%.\n\n_+3:_ The guershk can guershkate enemies below _100/100/100/100% health_ per level of preparation, up from 3/10/20/40%.\n\nNo additional effect for _+4_.
actors.hero.talent.assassins_reach.title=guershk's reach
actors.hero.talent.assassins_reach.desc=_+1:_ The guershk's blink range per level of preparation is increased to _2/6/8/12 tiles_, from 1/2/3/4.\n\n_+2:_ The guershk's blink range per level of preparation is increased to _5/10/13/19 tiles_, from 1/2/3/4.\n\n_+3:_ The guershk's blink range per level of preparation is increased to _11/24/37/50 tiles_, from 1/2/3/4.\n\n_+4 (Adventurer only):_ The guershk's blink range per level of preparation is increased to _16/32/46/75 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=restless hunter
actors.hero.talent.bounty_hunter.desc=_+1:_ When the guershk kills an enemy with a prepared strike he spends no time on it.\n\n_+2:_ When the guershk kills an enemy with a prepared strike he spends no time on it and doesn't lose preparation.\n\n_+3:_ When the guershk kills an enemy with a prepared strike he spends no time on it and doesn't lose preparation and cloak's invisibility buff.\n\nNo additional effect for _+4_.
actors.hero.talent.evasive_armor.title=evasive armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+6 evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+12 evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+18 evasion_ per excess point of strength on his armor.\n\n_+4 (Adventurer only):_ While freerunning, the Freerunner gains an additional _+24 evasion_ per excess point of strength on his armor.
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+120% accuracy and +90% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+180% accuracy and +135% damage_ with thrown weapons.\n\n_+4 (Adventurer only):_ While freerunning, the Freerunner gains _+240% accuracy and +180% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 20 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning no longer counts down while the Freerunner is invisible.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner moves at 4x speed while invisible, regardless of whether he is freerunning or not.\n\nNo additional effects for _+4_.
actors.hero.talent.accelerated_thinking.title=accelerated thinking
actors.hero.talent.accelerated_thinking.desc=_+1:_ The Zheka spends _20%_ less time to do anything.\n\n_+2:_ The Zheka spends _40%_ less time to do anything.\n\n_+3:_ The Zheka spends _60%_ less time to do anything.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Zheka gains _6 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Zheka gains _11 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Zheka gains _16 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Zheka gains _21 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Zheka leaves a wooden decoy behind that has _120 health and 1-8 armor_.\n\n_+2:_ After blinking, the Zheka leaves a wooden decoy behind that has _240 health and 2-16 armor_.\n\n_+3:_ After blinking, the Zheka leaves a wooden decoy behind that has _360 health and 3-24 armor_.\n\n_+4:_ After blinking, the Zheka leaves a wooden decoy behind that has _480 health and 4-32 armor_.\n\nUnlimited amount of decoys can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If Zheka uses smoke bomb while invisible, it occurs instantly and has a _46% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If Zheka uses smoke bomb while invisible, it occurs instantly and has a _71% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If Zheka uses smoke bomb while invisible, it occurs instantly and has a _84% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If Zheka uses smoke bomb while invisible, it occurs instantly and has a _91% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 8 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 8 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give Zheka shielding equal to _59%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give Zheka shielding equal to _113%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give Zheka shielding equal to _171%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give Zheka shielding equal to _225%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _60% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _84% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _95% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _98% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _18%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _39%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _54%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _75%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon.
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _39%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _75%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _114%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _150%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _35%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tile_ away.\n\n_+2:_ The shadow clone gains _70%_ of the hero's max HP, and can instantly swap places with the hero up to _6 tiles_ away.\n\n_+3:_ The shadow clone gains _105%_ of the hero's max HP, and can instantly swap places with the hero up to _12 tiles_ away.\n\n_+4:_ The shadow clone gains _140%_ of the hero's max HP, and can instantly swap places with the hero up to _20 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=nature's bounty
actors.hero.talent.natures_bounty.desc=_+1:_ The Beautiful Young Woman can find _200 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n_+2:_ The Beautiful Young Woman can find _300 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.
actors.hero.talent.spirit_javelins.title=spirit javelins
actors.hero.talent.spirit_javelins.desc=_+1:_ Spirit Bow with _25% chance_ will shoot Spirit Javelins that do double damage and have chance to knock target back.\n\n_+2:_ Spirit Bow with _50% chance_ will shoot Spirit Javelins that do double damage and have chance to knock target back.
actors.hero.talent.followup_strike.title=followup strike
actors.hero.talent.followup_strike.desc=_+1:_ When The Beautiful Young Woman hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _7 bonus damage_.\n\n_+2:_ When The Beautiful Young Woman hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _12 bonus damage_.
actors.hero.talent.natures_aid.title=nature's aid
actors.hero.talent.natures_aid.desc=_+1:_ The Beautiful Young Woman gains 18 armor of barkskin, which fades every _3 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ The Beautiful Young Woman gains 27 armor of barkskin, which fades every _5 turns_ when a plant's effect is activated in her vision.
actors.hero.talent.invigorating_meal.title=invigorating meal
actors.hero.talent.invigorating_meal.desc=_+1:_ Eating food takes The Beautiful Young Woman 1 turn (berries are eaten instantly) and grants her _3 turn of haste_.\n\n_+2:_ Eating food takes The Beautiful Young Woman 1 turn (berries are eaten instantly) and grants her _6 turns of haste_.
actors.hero.talent.restored_nature.title=restored nature
actors.hero.talent.restored_nature.desc=_+1:_ Drinking a potion of healing spawns _up to 5 grass_ around The Beautiful Young Woman, and roots adjacent enemies for _30 turns_.\n\n_+2:_ Drinking a potion of healing spawns _up to 8 grass_ around The Beautiful Young Woman, and roots adjacent enemies for _40 turns_.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.rejuvenating_steps.title=rejuvenating steps
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When The Beautiful Young Woman steps on short grass or embers, they spring up into tall grass which The Beautiful Young Woman immediately furrows. This has a _1 turn cooldown_.\n\n_+2:_ When The Beautiful Young Woman steps on short grass or embers, they spring up into tall grass which The Beautiful Young Woman immediately furrows. This has a _0 turn cooldown_.
actors.hero.talent.heightened_senses.title=heightened senses
actors.hero.talent.heightened_senses.desc=_+1:_ The Beautiful Young Woman gains mind vision on any enemy within _5 tiles of her position_.\n\n_+2:_ The Beautiful Young Woman gains mind vision on any enemy within _8 tiles of her position_.
actors.hero.talent.durable_projectiles.title=durable projectiles
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+125% durability_ when used by The Beautiful Young Woman.\n\n_+2:_ Thrown weapons have _+225% durability_ when used by The Beautiful Young Woman.
actors.hero.talent.point_blank.title=bow proficiency
actors.hero.talent.point_blank.desc=_+1:_ When The Beautiful Young Woman doesn't miss with bow, she builds combo, each stack increases damage by _8%_.\n\n_+2:_ When The Beautiful Young Woman doesn't miss with bow, she builds combo, each stack increases damage by _16%_.\n\n_+3:_ When The Beautiful Young Woman doesn't miss with bow, she builds combo, each stack increases damage by _24%_.\n\n_+4 (Adventurer only):_ When The Beautiful Young Woman doesn't miss with bow, she builds combo, each stack increases damage by _32%_.
actors.hero.talent.seer_shot.title=third eye
actors.hero.talent.seer_shot.desc=_+1:_ The Beautiful Young Woman discovers the places when she shoots an arrow into it.\n\n_+2:_ The Beautiful Young Woman discovers the places when she shoots an arrow into it, doesn't stop after noticing an enemy and sees though around obstacles.\n\n_+3:_ The Beautiful Young Woman discovers the places when she shoots an arrow into it, doesn't stop after noticing an enemy, sees though around obstacles and ignores walls when shooting with bow.\n\nNo additional effect for _+4_.
actors.hero.talent.farsight.title=farsight
actors.hero.talent.farsight.desc=_+1:_ The Best Girl's vision range is _increased by 50%_.\n\n_+2:_ The Best Girl's vision range is _increased by 100%_.\n\n_+3:_ The Best Girl's vision range is _increased by 150%_.\n\n_+4 (Adventurer only):_ The Best Girl's vision range is _increased by 200%_.
actors.hero.talent.shared_enchantment.title=shared enchantment
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons use the enchantment on the Best Girl's bow.\n\n_+2:_ Thrown weapons  use the enchantment on the Best Girl's bow _2 times_ at once.\n\n_+3:_ Thrown weapons use the enchantment on the Best Girl's bow _5 times_ at once.\n\n_+4 (Adventurer only):_ Thrown weapons use the enchantment on the Best Girl's bow _7 times_ at once.\n\nThis talent does apply to darts shot from an enchanted crossbow, that already trigger the crossbow's enchantment.
actors.hero.talent.shared_upgrades.title=shared upgrades
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Best Girl attacks with an upgraded thrown weapon, each level increases the duration of Best Girl's mark by 1 turn and the damage of her special attack by _40%_.\n\n_+2:_ When the Best Girl attacks with an upgraded thrown weapon, each level increases the duration of Best Girl's mark by 1 turn and the damage of her special attack by _80%_.\n\n_+3:_ When the Best Girl attacks with an upgraded thrown weapon, each level increases the duration of Best Girl's mark by 1 turn and the damage of her special attack by _120%_.\n\n_+4 (Adventurer only):_ When the Best Girl attacks with an upgraded thrown weapon, each level increases the duration of Best Girl's mark by 1 turn and the damage of her special attack by _160%_.
actors.hero.talent.durable_tips.title=durable tips
actors.hero.talent.durable_tips.desc=_+1:_ Tipped darts have _11x durability_ when the Warden uses them.\n\n_+2:_ Tipped darts have _21x durability_ when the Warden uses them.\n\n_+3:_ Tipped darts have _31x durability_ when the Warden uses them.\n\n_+4 (Adventurer only):_ Tipped darts have _41x durability_ when the Warden uses them.
actors.hero.talent.barkskin.title=barkskin
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains barkskin equivalent to her level which fades every _5 turn_.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to her level which fades every _25 turns_.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to her level which fades every _125 turns_.\n\n_+4 (Adventurer only):_ When stepping in grass, the Warden gains barkskin equivalent to her level which fades every _625 turns_.
actors.hero.talent.shielding_dew.title=shielding dew
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _80% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _160% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden for when her health is full, up to _240% of her max HP_.\n\n_+4 (Adventurer only):_ Dewdrops can shield the Warden for when her health is full, up to _320% of her max HP_.
actors.hero.talent.umbrella_ultimatum.title=umbrella ultimatum
actors.hero.talent.umbrella_ultimatum.desc=_+1:_ The Beautiful Young Woman can spawn _1 mirror image_ at her enemies with a bow. Mirror images have _20% increased_ accuracy and evasion, do _100% of bow's damage_ and trigger bow's enchantments.\n\n_+2:_ The Beautiful Young Woman can spawn _2 mirror images_ at her enemies with a bow. Mirror images have _40% increased_ accuracy and evasion, do _200% of bow's damage_ and trigger bow's enchantments.\n\n_+3:_ The Beautiful Young Woman can spawn _3 mirror images_ at her enemies with a bow. Mirror images have _60% increased_ accuracy and evasion, do _300% of bow's damage_ and trigger bow's enchantments.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit additional targets for 100% damage. The target must be visible and within a _90 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit dditional targets for 150% damage. The targets must be visible and within a _180 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit  additional targets for 200% damage. The targets must be visible and within a _270 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit additional targets for 250% damage. The targets must be visible and within a _360 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+75% accuracy_, and can penetrate up to _7 solid tiles_.\n\n_+2:_ Spectral blades has _+150% accuracy_, and can penetrate up to _14 solid tiles_.\n\n_+3:_ Spectral blades has _+225% accuracy_, and can penetrate up to _21 solid tiles_.\n\n_+4:_ Spectral blades has _+300% accuracy_, and can penetrate up to _28 solid tiles_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _152% and 125%_, from 125% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _168% and 150%_, from 125% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _184% and 150%_, from 125% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _200% and 200%_, from 125% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _33% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _66% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _99% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _100% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_.

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _9 tiles_ from 8, and it gets _3 tiles_ of mind vision.\n\n_+2:_ The spirit hawk's vision range is increased to _10 tiles_ from 8, and it gets _5 tiles_ of mind vision.\n\n_+3:_ The spirit hawk's vision range is increased to _11 tiles_ from 8, and it gets _7 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _12 tiles_ from 8, and it gets _9 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _10 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _20 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _30 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _40 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _2 attack_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _5 tiles_ from 2, and it is guaranteed to dodge the first _8 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _Infinity_ from 2, and it is guaranteed to dodge the first _16 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _19% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _34% reduced_ charge cost and charges 1% for _4 turns_ from 5.\n\n_+3:_ The hero's armor ability has a _46% reduced_ charge cost and charges 1% for _3 turns_ from 5.\n\n_+4:_ The hero's armor ability has a _66% reduced_ charge cost and charges 1% for _2 turns_ from 5.

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-25% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-50% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-75% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _no damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _20 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _40 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _60 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 8_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 12_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 16_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=troll blacksmith
actors.mobs.npcs.blacksmith.gold_1=Hey human! Wanna be useful, eh? Take dis pickaxe and mine me some _dark gold ore, 15 pieces_ should be enough. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.blood_1=Hey human! Wanna be useful, eh? Take dis pickaxe and _kill a bat_ wit' it, I need its blood on the head. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.lost_pick=Are you kiddin' me? Where is my pickaxe?!
actors.mobs.npcs.blacksmith.gold_2=Dark gold ore. 15 pieces. Seriously, is it dat hard?
actors.mobs.npcs.blacksmith.blood_2=I said I need bat blood on the pickaxe. Chop chop!
actors.mobs.npcs.blacksmith.completed=Oh, you have returned... Better late dan never.
actors.mobs.npcs.blacksmith.get_lost=I'm busy. Get lost!
actors.mobs.npcs.blacksmith.same_item=Select 2 different items, not the same item twice!
actors.mobs.npcs.blacksmith.diff_type=Select 2 items of the same type!
actors.mobs.npcs.blacksmith.un_ided=I need to know what I'm working with, identify them first!
actors.mobs.npcs.blacksmith.cursed=I don't work with cursed items!
actors.mobs.npcs.blacksmith.degraded=It's junk, the quality is too poor!
actors.mobs.npcs.blacksmith.cant_reforge=I can't reforge these items!
actors.mobs.npcs.blacksmith.def_verb=blocked
actors.mobs.npcs.blacksmith.desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.

actors.mobs.npcs.ghost.name=sad ghost
actors.mobs.npcs.ghost.rat_1=Hello %s... Once I was like you - strong and confident... But I was slain by a foul beast... I can't leave this place... Not until I have my revenge... Slay the _farting rat,_ that has taken my life...\n\nIt stalks this floor... Spreading filth everywhere... _Beware its cloud of stink and corrosive bite, the acid dissolves in water..._
actors.mobs.npcs.ghost.rat_2=Please... Help me... Slay the abomination...\n\n_Fight it near water... Avoid the stench..._
actors.mobs.npcs.ghost.gnoll_1=Hello %s... Once I was like you - strong and confident... But I was slain by a devious foe... I can't leave this place... Not until I have my revenge... Slay the _poison dog,_ that has taken my life...\n\nIt is not like the other dogs... It hides and uses thrown weapons... _Beware its poisonous and incendiary darts, don't attack from a distance..._
actors.mobs.npcs.ghost.gnoll_2=Please... Help me... Slay the trickster...\n\n_Don't let it hit you... Get near to it..._
actors.mobs.npcs.ghost.crab_1=Hello %s... Once I was like you - strong and confident... But I was slain by an ancient creature... I can't leave this place... Not until I have my revenge... Slay the _blue crab,_ that has taken my life...\n\nIt is unnaturally old... With a massive single claw and a thick shell... _Beware its claw, you must surprise the crab or it will block with it..._
actors.mobs.npcs.ghost.crab_2=Please... Help me... Slay the Crustacean...\n\n_It will always block... When it sees you coming..._
actors.mobs.npcs.ghost.find_me=Thank you... come find me...
actors.mobs.npcs.ghost.desc=The ghost is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.

actors.mobs.npcs.imp.name=ambitious imp
actors.mobs.npcs.imp.golems_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _4 of them_ and a reward is yours.
actors.mobs.npcs.imp.monks_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _5 of them_ and a reward is yours.
actors.mobs.npcs.imp.golems_2=How is your golem safari going?
actors.mobs.npcs.imp.monks_2=Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.
actors.mobs.npcs.imp.cya=See you, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.

actors.mobs.npcs.impshopkeeper.name=ambitious imp
actors.mobs.npcs.impshopkeeper.greetings=Hello, %s!
actors.mobs.npcs.impshopkeeper.thief=I thought I could trust you!
actors.mobs.npcs.impshopkeeper.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent. But they are quite smart and sociable, and many of imps prefer to live and do business among non-demons.

actors.mobs.npcs.mirrorimage.name=mirror image
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out nearly invisible, but must take on a form that's more easily seen in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=prismatic image
actors.mobs.npcs.prismaticimage.desc=This shimmering illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nPrismatic images will attempt to seek and draw focus from enemies, using their enhanced defense and health to protect you. While they do not have the same offensive power as mirror images, they have enhanced durability, including receiving benefits from your armor.\n\nWhen reduced to 0 hp, prismatic images will fade over several turns, and can still be healed during this time. When no enemies are present, prismatic images will fade and rejoin their master.

actors.mobs.npcs.ratking.name=rat king
actors.mobs.npcs.ratking.not_sleeping=I'm not sleeping!
actors.mobs.npcs.ratking.what_is_it=What is it? I have no time for this nonsense. My kingdom won't rule itself!
actors.mobs.npcs.ratking.confused=Wha... Where am I? My kingdom needs me!
actors.mobs.npcs.ratking.crown_clothes=Put some clothes on! You're in no state to talk to royalty!
actors.mobs.npcs.ratking.crown_desc=Oooh, is that crown for me!? It looks much shinier than mine, so I graciously accept!\n\nIn fact, I think I can offer you something as a reward for this crown. A tremendous power befitting a hero such as yourself! Would you like that?
actors.mobs.npcs.ratking.crown_yes=Of course!
actors.mobs.npcs.ratking.crown_info=Tell me more first.
actors.mobs.npcs.ratking.crown_no=I'd rather not...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, thank you! Now go and make your king proud!
actors.mobs.npcs.ratking.crown_fine=Fine! It's not like I wanted it anyway...
actors.mobs.npcs.ratking.crown_after=Enjoying your new armor? No take-backsies!
actors.mobs.npcs.ratking.desc_festive=This rat is a little bigger than a regular marsupial rat. It's wearing a tiny festive hat instead of its usual crown. Happy Holidays!
actors.mobs.npcs.ratking.desc=This rat is a little bigger than a regular marsupial rat and it's wearing a tiny crown on its head.

actors.mobs.npcs.sheep.name=sheep
actors.mobs.npcs.sheep.baa!=Baa!
actors.mobs.npcs.sheep.baa?=Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.def_verb=blocked
actors.mobs.npcs.sheep.desc=This is a magic sheep. What's so magical about it? You can't kill it. It will stand there until it magically fades away, all the while chewing cud with a blank stare.

actors.mobs.npcs.shopkeeper.name=shopkeeper
actors.mobs.npcs.shopkeeper.thief=Thief, Thief!
actors.mobs.npcs.shopkeeper.sell=Sell an item
actors.mobs.npcs.shopkeeper.desc=This stout guy looks more appropriate for a trade district in some large city than for a dungeon. His prices explain why he prefers to do business here.

actors.mobs.npcs.wandmaker.name=old wandmaker
actors.mobs.npcs.wandmaker.intro_warrior=Oh, what a pleasant surprise to meet a hero in such a depressing place! If you're up to helping an old man out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Goodness, you startled me! I haven't met a bandit from this place that still has his sanity, so you must be from the surface! If you're up to helping a stranger out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_mage=Oh, hello %s! I heard there was some ruckus regarding you and the wizards institute? Oh never mind, I never liked those stick-in-the-muds anyway. If you're willing, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, hello miss! A friendly face is a pleasant surprise down here isn't it? In fact, I swear I've seen your face before, but I can't put my finger on it... Oh never mind, if you're here for adventure, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_1=\n\nI came here to find a rare ingredient for a wand, but I've gotten myself lost, and my magical shield is weakening. I'll need to leave soon, but can't bear to go without getting what I came for.
actors.mobs.npcs.wandmaker.intro_dust=I'm looking for some _corpse dust._ It's a special kind of cursed bone meal that usually shows up in places like this. There should be a barricaded room around here somewhere, I'm sure some dust will turn up there. Do be careful though, the curse the dust carries is quite potent, _get back to me as fast as you can_ and I'll cleanse it for you.
actors.mobs.npcs.wandmaker.intro_ember=I'm looking for some _fresh embers_ from a newborn fire elemental. Elementals usually pop up when a summoning ritual isn't controlled, so just find some candles and a ritual site and I'm sure you can get one to pop up. You might want to _keep some sort of freezing item handy_ though, elementals are very powerful, but ice will take them down quite easily.
actors.mobs.npcs.wandmaker.intro_berry=The old warden of this prison kept a _rotberry plant,_ and I'm after one of its seeds. The plant has probably gone wild by now though, so getting it to give up a seed might be tricky. Its garden should be somewhere around here. Try to _keep away from its vine lashers_ if you want to stay in one piece. Using fire might be tempting but please don't, you'll kill the plant and destroy its seeds.
actors.mobs.npcs.wandmaker.intro_2=\n\nIf you can get that for me, I'll be happy to pay you with one of my finely crafted wands! I brought two with me, so you can take whichever one you prefer.
actors.mobs.npcs.wandmaker.reminder_dust=Any luck with corpse dust, %s? Look for some barricades.
actors.mobs.npcs.wandmaker.reminder_ember=Any luck with those embers, %s? You'll need to find four candles and the ritual site.
actors.mobs.npcs.wandmaker.reminder_berry=Any luck with a Rotberry seed, %s? Look for a room filled with vegetation.
actors.mobs.npcs.wandmaker.def_verb=blocked
actors.mobs.npcs.wandmaker.desc=This old yet hale gentleman wears a slightly confused expression. He is protected by a magic shield.



###mobs
actors.mobs.acidic.name=acidic scorpio
actors.mobs.acidic.desc=These huge arachnid-like demonic creatures avoid close combat, preferring to fire crippling serrated spikes from long distances. This one appears to be dripping with corrosive ooze.

actors.mobs.albino.name=albino rat
actors.mobs.albino.desc=This is a rare breed of marsupial rat, with pure white fur and jagged teeth.

actors.mobs.armoredstatue.name=armored statue
actors.mobs.armoredstatue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nIt seems to be in great condition because of the armor it's wearing, it might be very hard to kill.\n\nWhile the statue itself is made of stone, the _%1$s_ and _%2$s_ it's wielding look real.

actors.mobs.bandit.name=crazy bandit

actors.mobs.bat.name=vampire bat
actors.mobs.bat.desc=These brisk and tenacious inhabitants of the caves are much more dangerous than they seem. They replenish their health with each successful attack, which allows them to defeat much larger opponents.

actors.mobs.bee.name=golden bee
actors.mobs.bee.desc_honey=Despite their small size, golden bees tend to protect their home fiercely. This one has been placated, and seems to want to follow you.
actors.mobs.bee.desc=Despite their small size, golden bees tend to protect their home fiercely. This one is very mad, better keep your distance.

actors.mobs.brute.name=dog brute
actors.mobs.brute.enraged=enraged
actors.mobs.brute.def_verb=blocked
actors.mobs.brute.desc=Brutes are the largest, strongest, and toughest of all dogs. When mortally wounded, they go berserk, gaining temporary shielding and a large boost to damage.
actors.mobs.brute$bruterage.name=Brute Rage
actors.mobs.brute$bruterage.desc=This dog brute is dying, but wants to take you with it!\n\nThe brute will die when its shielding wears off, either due to time or if it is damaged. In the meantime, it will deal hugely increased damage, so watch out!\n\nShield remaining: %d.

actors.mobs.causticslime.name=caustic slime
actors.mobs.causticslime.desc=This slime seems to have been tainted by the dark magic emanating from below. It has lost its usual green color, and drips with caustic ooze.

actors.mobs.crab.name=sewer crab
actors.mobs.crab.desc=These huge crabs are at the top of the food chain in the sewers. They are extremely fast and their thick carapace can withstand heavy blows.

actors.mobs.crystalmimic.name=crystal mimic
actors.mobs.crystalmimic.ate=The mimic ate your %s!
actors.mobs.crystalmimic.escaped=The crystal mimic has escaped!
actors.mobs.crystalmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nCrystal mimics are trickier than their regular cousins, and prefer to avoid conflict while stealing loot. They will attempt to sprint away once discovered, and have the ability to reposition enemies when they attack.

actors.mobs.demonspawner.name=demon spawner
actors.mobs.demonspawner.on_death=The demonic energy here seems to lessen as the spawner dies.
actors.mobs.demonspawner.desc=This twisting amalgam of dwarven flesh is responsible for creating ripper demons from the dwarves that have died in this region. Clearly the demons see no issue with using every resource they can against their enemies.\n\nWhile visually terrifying, demon spawners have no means of moving or directly defending themselves. Their considerable mass makes them hard to kill quickly however, and they will spawn ripper demons more quickly when they are under threat.\n\n_Demon spawners seem to be connected to some central source of demonic power. Killing them may weaken it._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=The lightning bolt killed you...
actors.mobs.dm100.desc=The DM-100 is an early model of dwarven 'defense machine' which was designed to protect dwarven miners in the caves below this prison. Their electrical shocks proved too weak however, and so they were gifted to the human prison above. The warden initially deemed them too cruel to use, but as the prisoners became more unruly they became a necessity.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=The DM-200 fires a jet of toxic exhaust!
actors.mobs.dm200.desc=The DM-200 is the second generation of dwarven 'defense machine', which was designed to protect dwarven miners in the caves and city below. They are much larger and bulkier than their predecessors, and attack with devastating hydraulic fists.\n\nTheir increased size is also their primary weakness, as they are unable to fit into the narrow tunnels and doorways of the dungeon. The dwarves were able to compensate for the DM-200's lack of mobility by allowing them to vent their toxic exhaust fumes at distant enemies, or enemies they cannot reach.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=The DM-201 lobs a corrosive grenade!
actors.mobs.dm201.desc=The dwarves briefly experimented with more heavily emphasizing the DM-200's lack of mobility and created some DM models that are entirely stationary. The DM-201 is a retrofitted DM-200 which acts as a sentry turret that has no movement ability. In exchange for the lack of mobility, DM-201s have significantly more durability and attacking power.\n\nAs DM-201s have no engine to vent exhaust from, the dwarves instead outfitted them with corrosive gas grenades! DM-201s are careful with these grenades however, and will only lob them when attacked from a distance.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=UNAUTHORIZED PERSONNEL DETECTED!
actors.mobs.dm300.shield=DM-300 pulls power from the exposed wires and shields itself!
actors.mobs.dm300.vent=DM-300 fires a jet of toxic exhaust!
actors.mobs.dm300.rocks=DM-300 slams the ground, loosening rocks from the ceiling!
actors.mobs.dm300.charging=SUSTAINING DAMAGE! ACTIVATING POWER PYLON!
actors.mobs.dm300.charging_hint=DM-300 is invulnerable while it is being energized by a pylon!
actors.mobs.dm300.supercharged=DESTROY! DESTROY! DESTROY!
actors.mobs.dm300.charge_lost=PYLON DESTROYED! REVERTING TO LOCAL POWER!
actors.mobs.dm300.pylons_destroyed=ALERT! INSTABILITY DETECTED IN POWER GRID!
actors.mobs.dm300.rankings_desc=Crushed by the DM-300
actors.mobs.dm300.def_verb=blocked
actors.mobs.dm300.defeated=CRITICAL DAMAGE! ATTEMPTING SHUTDO-
actors.mobs.dm300.desc=The DM-300 is the largest and most powerful 'defense machine' that the dwarves ever built. Such an awesome machine is difficult to manufacture, so the dwarves only ever made a few to guard the entrances to their underground metropolis.\n\nIt is equipped with vents to jet its toxic exhaust fumes and a high power drill that it can use both to attack and disrupt the earth. DM-300 can also connect to an energy grid, further enhancing its power.
actors.mobs.dm300.desc_supercharged=DM-300 is currently charged full of electrical energy. In this form DM-300 cannot be damaged and moves at double speed! Additionally, its drill now spins fast enough for it to _tunnel through solid rock,_ though it moves much more slowly when doing this.\n\nAttacking DM-300 directly is pointless while it is supercharged, but _something in the area must be providing it with this energy,_ destroying that may weaken it.
actors.mobs.dm300$fallingrocks.desc=Loose rocks are tumbling down from the ceiling here, it looks like its about to collapse!

actors.mobs.dwarfking.name=King of Dwarves
actors.mobs.dwarfking.notice=How dare you! You have no idea what you're interfering with!
actors.mobs.dwarfking.lifelink_1=I need of your essence, slave!
actors.mobs.dwarfking.lifelink_2=Bleed for me, slave!
actors.mobs.dwarfking.teleport_1=Deal with them, slave!
actors.mobs.dwarfking.teleport_2=Keep them busy, slave!
actors.mobs.dwarfking.wave_1=Enough! Arise my slaves!
actors.mobs.dwarfking.wave_2=More! Bleed for your king!
actors.mobs.dwarfking.wave_3=Useless! KILL THEM NOW!
actors.mobs.dwarfking.enraged=You cannot kill me %s. I. AM. IMMORTAL!
actors.mobs.dwarfking.losing=No! You can't do this... you have no idea what lies below...
actors.mobs.dwarfking.defeated=You've... Doomed us all...
actors.mobs.dwarfking.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking.desc=Many years ago one of the highest wizards in the dwarven court uncovered secrets which gave him tremendous power over life and death. He soon put this power to use, subjugating and corrupting his peers, his king, and eventually every dwarven citizen. Now he is king, ruler over a legion of undead subjects.\n\nThe King of Dwarves is an aggressive foe, who will attempt to surround and overwhelm his enemies with his horde of undead minions.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkmonk.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fell Before the King of Dwarves

actors.mobs.elemental$fireelemental.name=fire elemental
actors.mobs.elemental$fireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.
actors.mobs.elemental$newbornfireelemental.name=newborn fire elemental
actors.mobs.elemental$newbornfireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.\n\nThis fire elemental is freshy summoned, and is weakened as a result. In this state it is especially vulnerable to the cold. Its offensive capabilities are still great though, caution is advised.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFrost elementals are a common type of elemental which weakens enemies with chilling magic. They will chill their target with melee and occasional ranged attacks. Their magic is much more effective in water.
actors.mobs.elemental$shockelemental.name=shock elemental
actors.mobs.elemental$shockelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nShock elementals are a less common type of elemental which disrupts its enemies with electricity and flashes of light. In melee they will arc electricity to nearby enemies, and deal bonus damage to their primary target if they are in water. They will also occasionally focus a ranged blast of light at their target, temporarily blinding them.
actors.mobs.elemental$chaoselemental.name=chaos elemental
actors.mobs.elemental$chaoselemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nChaos elementals are rare and dangerous elementals which haven't stabilized to a particular element. They will unleash wild unpredictable magic when they attack.

actors.mobs.eye.name=evil eye
actors.mobs.eye.deathgaze_kill=The deathgaze killed you...
actors.mobs.eye.desc=Evil Eyes are floating balls of pent up demonic energy. While they are capable of melee combat, their true strength comes from their magic.\n\nAfter building energy for a short time an Evil Eye will unleash a devastating beam of energy called the _deathgaze._ Anything within the Evil Eye's sights will take tremendous damage, wise adventurers will run for cover.

actors.mobs.fetidrat.name=farting rat
actors.mobs.fetidrat.desc=Something is clearly wrong with this rat. Its greasy black fur and rotting skin are very different from the healthy rats you've seen previously. Its pale green eyes make it seem especially menacing.\n\nThe rat carries a cloud of horrible stench with it, it's overpoweringly strong up close.\n\nDark ooze dribbles from the rat's mouth, it eats through the floor but seems to dissolve in water.

actors.mobs.ghoul.name=dwarven ghoul
actors.mobs.ghoul.desc=As dwarven society slowly began to collapse, and the current king of the dwarves seized absolute power, those who were weak or who resisted him were not treated well. As the king grew more adept at wielding dark magic, he bent these dwarves to his will, and now they make up the footsoldiers of his army.\n\nGhouls are not especially strong on their own, but always travel in groups and are much harder to kill in large numbers. _When a ghoul is defeated, it will rise again after a few turns as long as another ghoul is nearby._

actors.mobs.gnoll.name=dog
actors.mobs.gnoll.desc=Dogs are hyena-like humanoids. They dwell in sewers and dungeons, venturing up to raid the surface from time to time. Dogs are regular members of their pack, they are not as strong as brutes and not as intelligent as shamans.

actors.mobs.gnolltrickster.name=poison dog
actors.mobs.gnolltrickster.desc=A strange looking creature, even by dog standards. It hunches forward with a wicked grin, almost cradling the satchel hanging over its shoulder. Its eyes are wide with a strange mix of fear and excitement.\n\nThere is a large collection of poorly made darts in its satchel, they all seem to be tipped with various harmful substances.

actors.mobs.goldenmimic.name=golden mimic
actors.mobs.goldenmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nGolden mimics are tougher mimics which try to attract the strongest adventurers. They have better loot, but are also much stronger than regular mimics.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=blocked
actors.mobs.golem.desc=Golems are an attempt to correct the previous flaws in dwarven machinery via the dwarves newfound use of magic. They are much more compact and efficient compared to the DM-300 while still being very deadly.\n\nWhile golems are still too large to fit into passageways, the dwarves have given them new magical abilities to compensate. Golems can teleport themselves between rooms, and teleport enemies to them when they are out of reach.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo is pumping itself up!
actors.mobs.goo.enraged=enraged
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Absorbed by the Goo
actors.mobs.goo.desc=Little is known about The Goo. It's quite possible that it is not even a creature, but rather a conglomerate of vile substances from the sewers that somehow gained basic intelligence. Regardless, dark magic is certainly what has allowed Goo to exist.\n\nIts gelatinous nature has let it absorb lots of dark energy, you feel a chill just from being near. If Goo is able to attack with this energy you won't live for long.

actors.mobs.greatcrab.name=blue crab
actors.mobs.greatcrab.noticed=The crab blocks with its massive claw.
actors.mobs.greatcrab.blocked=blocked
actors.mobs.greatcrab.def_verb=blocked
actors.mobs.greatcrab.desc=This crab is gigantic, even compared to other sewer crabs. Its blue shell is covered in cracks and barnacles, showing great age. It lumbers around slowly, barely keeping balance with its massive claw.\n\nWhile the crab only has one claw, its size easily compensates. The crab holds the claw in front of any threat, shielding itself behind an impenetrable wall of carapace. However, the crab cannot block attacks it doesn't see coming, or attacks from multiple enemies at once.

actors.mobs.guard.name=prison guard
actors.mobs.guard.scorpion=Get over here!
actors.mobs.guard.def_verb=blocked
actors.mobs.guard.desc=Once keepers of the prison, these guards have long since become no different than the inmates. They shamble like zombies, brainlessly roaming through the halls in search of anything out of place, like you!\n\nThey carry chains around their hip, possibly used to pull in enemies to close range.

actors.mobs.king.name=King of Dwarves
actors.mobs.king.notice=How dare you!
actors.mobs.king.defeated=You cannot kill me, %s... I am... immortal...
actors.mobs.king.def_verb=blocked
actors.mobs.king.arise=Arise, slaves!
actors.mobs.king.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king.desc=The last king of dwarves was known for his deep understanding of processes of life and death. He has persuaded members of his court to participate in a ritual, that should have granted them eternal youthfulness. In the end he was the only one, who got it - and an army of undead as a bonus.
actors.mobs.king$undead.name=undead dwarf
actors.mobs.king$undead.def_verb=blocked
actors.mobs.king$undead.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king$undead.desc=These undead dwarves, risen by the will of the King of Dwarves, were members of his court. They appear as skeletons with a stunning amount of facial hair.

actors.mobs.mimic.name=mimic
actors.mobs.mimic.reveal=That chest is a mimic!
actors.mobs.mimic.hidden_hint=Something about this chest feels off... Walking up and trying to open it might be a bad idea.
actors.mobs.mimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nMimics have a nasty bite, but often hold more treasure than a regular chest.

actors.mobs.necromancer.name=necromancer
actors.mobs.necromancer.desc=These apprentice dark mages have flocked to the prison, as it is the perfect place to practise their evil craft.\n\nNecromancers will summon and empower skeletons to fight for them. Killing the necromancer will also kill the skeleton it summons.
actors.mobs.necromancer$necroskeleton.name=necromancer's skeleton
actors.mobs.necromancer$necroskeleton.desc=This skeleton has been summoned by a necromancer. It behaves just like a regular skeleton, and will die when the necromancer which summoned it is slain.

actors.mobs.mob.died=You hear something die in the distance.
