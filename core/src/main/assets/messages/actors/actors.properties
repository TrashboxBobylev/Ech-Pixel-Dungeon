##classes
actors.hero.heroclass.warrior=knucklehead
actors.hero.heroclass.warrior_desc=The Knucklehead starts with a _unique broken seal_ that generates shielding over his health. The seal can be moved between armors, and can _transfer a single upgrade_ with it.\n\nThe Knucklehead also starts with a _worn shortsword_, _three throwing stones_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Knucklehead automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Healing\n_-_ Scrolls of Rage

actors.hero.heroclass.mage=boomer
actors.hero.heroclass.mage_desc=The Boomer starts with a _unique staff_, which recharges significantly faster than a wand and has 2 more charge. The staff _can be imbued with any wand_ the boomer finds in the dungeon.\n\nThe Boomer also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and a velvet pouch.\n\nThe Boomer automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=The Boomer is an expert with wands, and carries a _unique magical staff._\n\nTo unlock him _use a scroll of upgrade to make an item stronger._

actors.hero.heroclass.rogue=zheka
actors.hero.heroclass.rogue_desc=The Zheka starts with a unique _Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Zheka can _detect secrets and traps_ from a greater distance.\n\nThe Zheka also starts with _a dagger_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Zheka automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping
actors.hero.heroclass.rogue_unlock=The Zheka can control the flow of battle and strike from invisibility using his _unique cloak of shadows._\n\nTo unlock him _perform 10 surprise attacks in one run._

actors.hero.heroclass.huntress=Beautiful Young Woman
actors.hero.heroclass.huntress_desc=The Beautiful Young Woman starts with a _unique spirit bow,_ which can fire an infinite number of conjured arrows.\n\nThe Beautiful Young Woman can travel through tall grass _without trampling it_.\n\nThe Beautiful Young Woman also starts with _studded gloves_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Beautiful Young Woman automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Mind Vision\n_-_ Scrolls of Lullaby
actors.hero.heroclass.huntress_unlock=The Beautiful Young Woman is a master of thrown weapons, and has a _unique magical bow_ with infinite arrows.\n\nTo unlock her _hit 15 different enemies with thrown weapons in one run._

actors.hero.heroclass.adventurer=adventurer
actors.hero.heroclass.adventurer_desc=The Adventurer starts with _bow_, _staff_, _seal_ and _cloak_.\n\nThe Adventurer has innate abilities of Zheka and Beautiful Young Woman.\n\nThe Adventurer also starts with _throwing knives and stones_, cloth armor, a waterskin, and every bag.\n\nThe Adventurer automatically identifies: Scrolls of Identify and every other consumable already identified by other classes.

actors.hero.herosubclass.berserker=angryman
actors.hero.herosubclass.berserker_short_desc=The _Angryman_ builds rage as he takes damage. Rage increases his damage, and can let him briefly cheat death.
actors.hero.herosubclass.berserker_desc=The Angryman gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Angryman deals up to +50% damage at 100% rage. When at 0 health and 100% rage, the Angryman will briefly gain 8x his normal maximum shielding and will refuse to die as long as he has shielding left. The Angryman needs time to recover after he defies death however.
actors.hero.herosubclass.gladiator=baldi
actors.hero.herosubclass.gladiator_short_desc=The _Baldi_ builds combo when he makes successful attacks. He can spend combo to use unique abilities.
actors.hero.herosubclass.gladiator_desc=The Baldi builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Baldi does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks a variety of combo abilities. A new ability becomes available at 2, 4, 6, 8, and 10 combo. Some abilities help build more combo, while others let the Baldi spend his combo on powerful attacks.
actors.hero.herosubclass.battlemage=wizard
actors.hero.herosubclass.battlemage_short_desc=The _Wizard_ conjures bonus effects when fighting in melee with his staff. These effects depend on the wand his staff is imbued with.
actors.hero.herosubclass.battlemage_desc=The Wizard gains a bonus effect whenever he strikes in melee with his staff, as if his staff had an additional enchantment. These effects depend on the wand his staff is imbued with, every wand has its own effect. In addition to the wand effects, the Wizard's staff will also gain 0.5 charges when he strikes with it.
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_short_desc=The _Warlock_ has a chance to soul mark characters when using wands on them. He will heal whenever he deals physical damage to marked enemies.
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!
actors.hero.herosubclass.assassin=ghuershk
actors.hero.herosubclass.assassin_short_desc=The _Ghuershk_ can prepare a deadly strike while he is invisible. The longer he waits, the more powerful the attack will be.
actors.hero.herosubclass.assassin_desc=The Ghuershk prepares his next strike when he becomes invisible. The longer he prepares for, the more powerful his next attack will be. Preparation builds for up to 9 turns.\n\nAfter preparing, the Ghuershk deals bonus damage on his next attack, can blink to his target, and can even instantly kill enemies who are weak enough.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_ builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.
actors.hero.herosubclass.sniper=Best Girl
actors.hero.herosubclass.sniper_short_desc=The _Best Girl_ can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Best Girl is is a master of ranged combat, whose ranged attacks pierce enemy armor. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.
actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_short_desc=The _Warden_ can see through tall grass and gains bonus effects when she plants seeds and tramples plants.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.
actors.hero.herosubclass.nothing_1=adventurer
actors.hero.herosubclass.nothing_1_short_desc=The _Adventurer_ automatically obtains every subclass in the game by defeating Tengu.
actors.hero.herosubclass.nothing_1_desc=The _Adventurer_ automatically obtains every subclass in the game by defeating Tengu. Unlike other classes, Adventurer doesn't have 6th T3 talent, but can get every subclass-specific talent to +4! Refer to other heroes to see the effects.

