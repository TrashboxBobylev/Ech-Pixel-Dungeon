actors.hero.talent.divine_sight.title=Divine Sight
actors.hero.talent.divine_sight.desc=This talent combines the powers of _Improvised Projectiles_, _Shield Battery_, _Rogue's Foresight_ and _Durable Projectiles._

actors.hero.talent.power_trip_2.title=Power Trip II
actors.hero.talent.power_trip_2.desc=This talent combines the powers of _Hold Fast_, _Empowering Scrolls_, _Enhanced Rings_ and _Bow Proficiency._

actors.hero.talent.omnistrength.title=Omnistrength
